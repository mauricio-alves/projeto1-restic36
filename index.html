<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.ico" />
  <title>Projeto 1</title>

  <link rel="stylesheet" type="text/css" href="src/css/style.css" />
  <script src="dist/index.js" defer></script>
</head>

<body class="background-image">

  <header>
    <div>
      <a href="index.html"><img src="src/images/rickandmorty-logo.svg" alt="rick and morty logo" /></a>
      <h1>
        Projeto 1 - Trilha FullStack
      </h1>
    </div>
  </header>

  <main>
    <div>
      <div>
        <h2>Personagens do Rick and Morty!</h2>
      </div>
      <form id="form">
        <div>
          <input type="search" id="search" oninput="getInputValue(event)"
            placeholder="Digite o nome de um personagem aqui..." />
        </div>
        <div>
          <button type="submit" onclick="searchByName(event)" id="submit-btn">Pesquisar</button>
        </div>
      </form>
    </div>
    <div>
      <div id="result"></div>
      <div id="cards"></div>
    </div>
    <div id="pagination">
      <div>
        <span class="arrow:text" onclick="previousPage()"><</span> 
      </div>
      <div class="list">
        <ul></ul>
      </div>
      <div>
        <span class="arrow:text" onclick="nextPage()">></span>
      </div>
    </div>
  </main>
  <footer>
    <div>
      <p>
        Desenvolvido por
        <a href="https://github.com/mauricio-alves"> Maurício Alves ❤️</a>
      </p>
    </div>
  </footer>

</body>

</html>
